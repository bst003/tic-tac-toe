<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="assets/css/normalize.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>


    <div class="wrap">
        
        <h1>
            Tic-Tac-Toe
        </h1>


        <div id="pre-game-content">

            <div class="button-contain">

                <button type="button" class="start-game" id="start-two-player">
                    Two Player
                </button>

                <!-- <button type="button" class="start-game" id="start-computer">
                    Play Against Computer
                </button> -->

            </div>

        </div>


        <div id="form-content" class="hidden">

            <form id="player-form">
                
                <div class="field">
                    <label for="player-1-name">Player 1 Name</label>
                    <input id="player-1-name" name="player-1-name" type="text" placeholder="" required />
                </div>

                <div class="field">
                    <label for="player-2-name">Player 2 Name</label>
                    <input id="player-2-name" name="player-2-name" type="text" placeholder="" required />
                </div>

                <button class="submit" type="submit">
                    Start Game
                </button>

            </form>

        </div>


        <div id="game-board-content">

            <div id="board"></div>

            <div class="post-board-content">

                <div id="messages"></div>     


                <div id="post-game-buttons" class="button-contain hidden">

                    <button type="button" id="play-again">
                        Play Again
                    </button>
    
                    <button type="button" id="reset">
                        Reset Site
                    </button>
    
                </div>

            </div>

        </div>
        
    </div>

    <script src="assets/js/scripts.js"></script>
</body>
</html>
